<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> University </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Universities</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input
      type="text"
      (change)="this.setName($event.target.value)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Country</ion-label>
      <ion-input
      type="text"
      (change)="this.setCountry($event.target.value)"
      ></ion-input>
    </ion-item>
    
    
    <ion-button
      (click)="sendRequest()"
      expand="block"
      shape="round"
      color="primary"
    >
      <ion-icon name="search-outline" ></ion-icon>
      Search
    </ion-button>
  </div>
</ion-content>
